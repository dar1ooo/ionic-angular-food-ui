<ion-content
  scrollEvents="true"
  [appHideHeader]="hideHeader"
  (ionScroll)="onScroll($event)"
>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="info-row" #hideHeader>
    <ion-col size="2" class="ion-padding-start">
      <img src="../../assets/images/food-delivery.png" />
    </ion-col>
    <ion-col size="8">
      <ion-text color="dark">
        <span>Now</span><br />
        <select>
          <option value="test">Zurich</option>
          <option value="test">Zug</option>
          <option value="test">Uri</option>
          <option value="test">Genf</option>
          <option value="test">Bern</option>
        </select>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" routerLink="/profile">
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-searchbar
        placeholder="Dishes, restaurants or cuisines"
      ></ion-searchbar>
    </ion-col>
  </ion-row>

  <swiper-container
    [modules]="swiperModules"
    [freeMode]="true"
    [slidesPerView]="3.8"
    [spaceBetween]="-20"
  >
    <swiper-slide class="category-slide" *ngFor="let cat of categories">
      <img [src]="cat.img" />
    </swiper-slide>
  </swiper-container>

  <ion-text color="dark"><b style="padding-left: 10px">Featured</b></ion-text>

  <swiper-container
    [modules]="swiperModules"
    [freeMode]="false"
    [slidesPerView]="1.2"
    [spaceBetween]="10"
  >
    <swiper-slide
      class="featured-slide"
      *ngFor="let feat of featured"
      (click)="openDetail()"
    >
      <img [src]="feat.img" />

      <div class="info">
        <ion-text color="dark"><b>{{feat.name}}</b></ion-text>
        <span>
          <ion-icon name="star" color="secondary"></ion-icon>
          <ion-text color="secondary"> {{feat.rating}}</ion-text
          >{{feat.ratings}}
        </span>
        <span>
          <ion-icon name="location-outline"></ion-icon> {{feat.distance}}
        </span>
      </div>
    </swiper-slide>
  </swiper-container>

  <swiper-container
    [modules]="swiperModules"
    [freeMode]="false"
    [slidesPerView]="1.05"
    [centeredSlides]="true"
    [spaceBetween]="10"
    [loop]="true"
  >
    <swiper-slide class="highlight-slide" *ngFor="let high of highlights">
      <img [src]="high.img" />
    </swiper-slide>
  </swiper-container>
</ion-content>
